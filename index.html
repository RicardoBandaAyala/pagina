<!DOCTYPE html>

    <title>PRINCIPAL</title>
    <style>
    html {
        font-size: 15px;
    }
    body {
        max-width: 900px;
        margin: 2em auto;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(to bottom, #4E2394, #DBC9F5 ); margin: 10px;/*le coloca al fondo el degradado lineal y los colores*/
        height: 100vh; display: flex; justify-content: right; align-items: center; }/*alinea los objetos en el centro*/

    }
/*division de la pagina*/
    .container {
        display: grid;
        grid-template-areas:"h      h       h       h"
                            "nav   nav    nav    nav"
                            "aside  section section aside2"
                            "footer footer footer footer";
        grid-gap: 10px;
    }
    header{
      grid-area: h;
      align-content: center;
      color: yellow;
      text-shadow: grey 2px 5px;
    }
    nav{
      grid-area: nav;
      border: 2px solid red;
      background-color: lightgreen;
      border-top-right-radius: 40px;
      border-bottom-right-radius: 40px;
      width: 70%;
      text-align: center;
    }
    section{
      grid-area: section;
    }
    .imagen {
      position: relative;
      cursor: pointer;
      left: 0;
      transition: left 5s cubic-bezier(0, 0, 1, 2);
      animation-name: fadeInOut, moveLeft300px, bounce;
      animation-duration: 2.5s, 5s, 1s;
      animation-iteration-count: 2, 1, 5;
    }
    aside{
      grid-area: aside2;
      border: 5px solid black;
      background-color: lightgray;
      width: 80%;
      height: auto;
    }
    footer{
      grid-area: footer;
      font-family: fantasy;
      border: 1px solid purple;
      border-radius: 20px;
    }
    /*CELULARES*/
  @media screen and (max-width: 640px) {
      .container{
          grid-template-areas: "h"
                               "nav"
                               "section"
                               "aside"
                               "footer";
          grid-gap: 5px;
          background-image: url("Fondo.jpg");
       }

      p{
          color:green;
          font-size: .8rem;
      }
      h1{
          font-size: 1.4rem;
       }

      h2{
          font-size: 1rem;
      }
      h3{
        font-size: 1.4rem
      }

  }

    /*TABLETS*/
  @media screen and (min-width: 640px) and (max-width: 1280px) {

      .container{
          grid-template-areas: "h h h"
                               "nav nav nav"
                               "aside section section"
                               "footer footer footer";
          grid-gap: 20px;

          /*grid-auto-rows: 100px;*/
          /*grid-auto-rows: minmax(100px, auto);*/
       }
      #flotar{
          float:none;
          padding: 5px;
          display: block;
          width: auto;
      }
      h1{
          font-size: 1.6rem;
       }

      h2{
          font-size: 1.2rem;
      }
      h3{
        font-size: 1.4rem
      }


  }

    /*LAP TOP*/
  @media screen and (min-width: 1280px) and (max-width: 2700px){

     }

        width: auto;
    }
    h1{
        font-size: 1.8rem;
     }

    h2{
        font-size: 1.6rem;
    }
    h3{
      font-size: 1.4rem
    }

  }
